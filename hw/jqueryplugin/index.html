<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>pagePiling.js plugin - Backgrounds</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="pagePiling.js plugin by Alvaro Trigo." />
	<meta name="keywords"  content="pile,piling,piling.js,stack,pages,scrolling,stacking,touch,fullpile,scroll,plugin,jquery" />
	<meta name="Resource-type" content="Document" />

	<link rel="stylesheet" type="text/css" href="../jquery.pagepiling.css" />
	<link rel="stylesheet" type="text/css" href="examples.css" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	<script type="text/javascript" src="../jquery.pagepiling.min.js"></script>
	<script type="text/javascript">
		var deleteLog = false;

		$(document).ready(function() {
	    	$('#pagepiling').pagepiling({
	    		menu: '#menu',
	    		anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
	    		navigation: {
		            'textColor': '#f2f2f2',
		            'bulletsColor': '#ccc',
		            'position': 'right',
		            'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Page 4']
		        }
			});
	    });
    </script>

    <style>
    /* Style for our header texts
	* --------------------------------------- */
	h1{
		font-size: 5em;
		font-family: arial,helvetica;
		color: #fff;
		margin:0;
		padding:0;
	}

	/* Centered texts in each section
	* --------------------------------------- */
	.section{
		text-align:center;
	}


	/* Backgrounds will cover all the section
	* --------------------------------------- */
	#section1,
	#section2,
	#section3{
		background-size: cover;
	}

	/* Defining each section background and styles
	* --------------------------------------- */
	#section1{
		background-image: url(images/disney1.jpg);
	}
	#section2{
		background-image: url(imgs/bg2.jpg);
		padding: 6% 0 0 0;
	}
	#section3{
		background-image: url(imgs/bg3.jpg);
		padding: 6% 0 0 0;
	}
	#section3 h1{
		color: #000;
	}



	#section1 h1{
		position: absolute;
		left: 0;
		right: 0;
		margin: 0 auto;
		top: 30px;
		color: #fff;
	}

	#section2 .intro{
		position: absolute;
		left: 0;
		right: 0;
		margin: 0 auto;
		top: 30px;
	}
	#section2 h1,
	#section2 p{
		text-shadow: 1px 5px 20px #000;
	}

	#section3 h1,
	#section3 p{
		text-shadow: 1px 5px 20px #000;
		color: #fff;
	}

	#infoMenu li a{
			color: #fff;
	}
    </style>

</head>
<body>

	<ul id="menu">

		<li data-menuanchor="page1" class="active"><a href="#page1">Home</a></li>
		<li data-menuanchor="page2"><a href="#page2">Restaurants</a></li>
		<li data-menuanchor="page3"><a href="#page3">Sightseeing</a></li>
		<li data-menuanchor="page4"><a href="#page4">Excursions</a></li>
		<li data-menuanchor="page4"><a href="#page4">Gallery</a></li>
	</ul>

	<div id="pagepiling">
	    <div class="section" id="section1">
	    	<h1>Walt Disney World</h1>
	    </div>
	    <div class="section" id="section3">
	    	<div class="intro">
	    		<h1> Be Our Guest </h1>
	    		<p>Enjoy the most delicious foods!!.</p>
					<img src="images/breakfast.jpg" alt="food" width="750">
	    	</div>
	    </div>
	    <div class="section" id="section3">
	    	<div class=intro">
	    		<h1>Other Sites</h1>
	    		<p>Epcto, Animal Kingdom, and HollywoodStudios</p>
					<img src="images/epcot.jpg" alt="epcot" width="646">
	    	</div>
			</div>
			<div class="section" id="section3">
				<div class=intro">
					<h1>Excursions</h1>
					<p>Bridal ecursions, fireworks.</p>
					<img src="images/horsecarriage.jpg" alt="epcot" width="646">

				</div>
			</div>
			<div class="section" id="section3">
				<div class=intro">
					<h1>Gallery</h1>
					<p></p>
					<img src="images/epcot.jpg" alt="epcot" width="350">
					<img src="images/horsecarriage.jpg" alt="epcot" width="350">
				</div>
	    </div>
	</div>

</body>
</html>
